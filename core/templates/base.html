{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SST INVENTORY SYSTEM POS</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #102E50;
            --accent: #F5C45E;
            --highlight: #E78B48;
            --light-bg: rgb(252, 252, 252);
            --card-bg: #EAE7DC;
            --hover-bg: #F2DDD1;
            --text-color: #2C2C2C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--accent);
            color: #fff;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .main-wrapper {
            display: flex;
            flex-direction: row;
            flex-grow: 1;
            margin-top: 60px; /* below header */
        }

        .sidebar {
            width: 260px;
            background-color: var(--primary);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.1);
            min-height: calc(100vh - 60px);
            flex-shrink: 0;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            width: 120px;
            height: auto;
            border-radius: 50%;
        }

        .logo-container h1 {
            font-size: 20px;
            font-weight: 500;
            color: #ffffff;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            width: 90%;
            padding: 12px 20px;
            margin: 5px 0;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .sidebar a i {
            margin-right: 15px;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: var(--highlight);
        }

        .content {
            flex-grow: 1;
            padding: 30px;
            width: 100%;
        }

        .btn {
            background-color: var(--hover-bg);
            color: var(--primary);
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #fdf0c4;
        }

        .form-container {
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .main-wrapper {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                padding: 10px;
                min-height: auto;
            }

            .sidebar a {
                flex: 1 1 40%;
                justify-content: center;
                font-size: 14px;
                padding: 10px;
                margin: 4px;
            }

            .logo-container {
                display: none;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <header>SST INVENTORY SYSTEM POS</header>

    <div class="main-wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo-container">
                <img src="{% static 'images/sstlogo.png' %}" alt="SST Logo">
            </div>
            <a href="{% url 'admin_dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="{% url 'inventory_management' %}"><i class="fas fa-boxes"></i> Inventory</a>
            <a href="{% url 'add_item' %}"><i class="fas fa-plus-circle"></i> Add Item</a>
            <a href="{% url 'sales_report' %}"><i class="fas fa-chart-line"></i> Sales Report</a>
            <a href="{% url 'category_management' %}"><i class="fas fa-tags"></i> Categories</a>
            <a href="{% url 'user_management' %}"><i class="fas fa-users"></i> User Management</a>
            <a href="{% url 'supplier_list' %}"><i class="fas fa-users"></i> Supplier</a>
            <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>

        <!-- Main Content -->
        <main class="content">
            {% block content %}
            <!-- Page-specific content goes here -->
            {% endblock %}
        </main>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
